<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Integration</title>
    <th:block th:replace="~{main::head-tag}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{main::navigation}"></div>
<main class="flex-grow-1 container">
    <header><h1>Integration</h1></header>
    <section th:unless="${process.hasElements} or ${process.hasRelations}">
        Es gibt nix zum integrieren! Gehe zurück zum Anfang der <a th:href="@{/aggregation}">Aggregation</a>
    </section>
    <section th:if="${process.complete}">
        <h2 th:text="${message}"></h2>
        <p>Du kannst nun Kurse mit dem Wissen erstellen!
            <a th:href="@{/generator}">
                <button class="btn btn-primary">Kurs erstellen</button>
            </a>
            <br>
            Oder füge mehr Wissen dazu.<a th:href="@{/aggregation}">
                <button class="btn btn-primary">
                    Wissen erstellen
                </button>
            </a>
        </p>
    </section>
    <section th:if="${ready}">
        <form method="post">
            <button class="btn btn-danger" th:text="#{aggregation.integration.do}">Integrieren</button>
        </form>
    </section>
</main>
<footer th:replace="~{main::footer}"></footer>
</body>
</html>
