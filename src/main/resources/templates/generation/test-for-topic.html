<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test for Area</title>
    <th:block th:replace="~{main::head-tag}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{main::navigation}"></div>
<main class="flex-grow-1">
    <header><h1>Test fÃ¼r Bereich</h1></header>
    <section th:fragment="form">
        <form method="post">
            <input list="areas" required>
            <datalist id="areas">
                <option th:each="area : ${areas}" th:text="${area}" th:value="${area}"></option>
            </datalist>
            <button type="submit">Test erstellen</button>
        </form>
    </section>
</main>
<footer th:replace="~{main::footer}"></footer>
</body>
</html>
