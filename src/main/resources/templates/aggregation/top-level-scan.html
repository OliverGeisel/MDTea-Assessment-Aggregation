<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Konfiguration</title>
    <th:block th:replace="~{main::head-tag}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{main::navigation}"></div>
<main class="flex-grow-1 container-fluid mb-3">
    <div th:replace="~{main::aggregationProgress}"></div>
    <header class="flex-header"><h1>Konfiguration f√ºr NLP</h1></header>
    <section class="container-fluid">
        <form method="post" th:action="@{top-level-scan}">

            <label class="form-control">
                Modellname:<select class="form-select" name="modelName">
                <option th:each="model : ${models}" th:selected="${model}==${process.modelName}" th:text="${model}"
                        th:value="${model}">Model
                </option>
            </select>
                <div class="form-label">Ort des Modells:</div>
                <div class="input-group-lg">
                    <label>
                        <input name="connectionType" th:checked="${process.modelLocation.toString()}=='LOCAL'"
                                     th:text="#{aggregation.modelType.local}" th:value="local" type="radio">
                        <input name="connectionType" th:checked="${process.modelLocation.toString()}=='REMOTE'"
                                      th:text="#{aggregation.modelType.remote}" th:value="remote" type="radio">
                    </label>
                </div>
            </label>
            <label class="form-control">
                API-Key:
                <input class="form-text" name="apiKey" th:placeholder="'Nur wenn remote genutzt'"
                       th:value="${process.apiKey}"
                       title="Nur wenn remote genutzt">
                Server-Url:
                <input class="form-text" name="url" placeholder="http://localhost:4891/v1 is default"
                       th:placeholder="'Nur wenn remote genutzt'" th:value="${form.url}"
                       title="Nur wenn remote genutzt">
            </label>

            <label class="form-control">Fragment (wenn notwendig):
                <textarea class="form-control" cols="80" name="fragment" rows="10"
                          th:if="${process.sources.isEmpty()}" th:text="${process.currentFragment}"></textarea>
            </label>
            <div class="btn-group mt-2">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
        <div class="alert alert-danger mt-2" role="alert" th:if="${error}">
            <p th:text="${error}"></p>
        </div>
    </section>

</main>
<footer th:replace="~{main::footer}"></footer>
</body>
</html>
