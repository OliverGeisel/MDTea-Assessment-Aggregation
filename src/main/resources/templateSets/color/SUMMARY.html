<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <th:block th:fragment="head">
        <link rel="stylesheet" th:href="${rootPath}+'/css/bootstrap.min.css'">
    </th:block>
    <title th:text="'Übersicht für '+${material.name} "></title>
</head>
<body>
<main>
    <div class="container" th:fragment="content">
        <header>
            <h1 class="text-center text-light" style="color: var(--bs-red); ">
                Zusammenfassung für
                <th:block th:text="${material.name}"></th:block>
            </h1>
        </header>
        <hr>
        <!--/*@thymesVar id="material" type="de.olivergeisel.materialgenerator.generation.material.transfer.SummaryMaterial" */-->
        <section>
            Definition:
            <div th:each="material:${material.definitions}">
                <div th:replace="~{${material.templateType.type} :: content}"></div>
            </div>
        </section>
        <section>
            Listen:
            <div th:each="material:${material.lists}">
                <div th:replace="~{${material.templateType.type} :: content}"></div>
            </div>
        </section>
        <section>
            Beispiele:
            <div th:each="material:${material.examples}">
                <div th:replace="~{${material.templateType.type} :: content}"></div>
            </div>
        </section>
    </div>
</main>
<footer>
    <div class="container">

    </div>
</footer>
</body>
</html>
